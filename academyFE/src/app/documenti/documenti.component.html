<div class="container-fluid d-flex align-items-center justify-content-center">
  <img class="w-25" src="/assets/output-onlinepngtools.png" />
</div>

<div class="container-fluid d-flex justify-content-end">
  <button type="button" class="btn btn-success me-2" title="Home" [routerLink]="['/academy']">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
      <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
      <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
    </svg>
  </button>
  <button class="btn btn-success me-2" (click)="openAddDocument(content)" title="Aggiungi Documento">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
      <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
    </svg>
  </button>
</div>

<div class="container mt-5">
  <div class="row gy-4">
    <div class="col-md-4" *ngFor="let documento of listaDocumenti">
      <div class="card shadow mb-5" style="width: auto;">
        <img [src]="tipoBase + documento.imgDocumento" class="card-img-top" alt="Immagine Documento" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex align-items-center">
          <h5 class="card-title mb-0">{{ documento.nomeDocumento }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>



<ng-template #content let-modal>
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="modal-basic-title">Nuovo Documento</h1>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <label for="formFile" class="form-label">Nome Documento</label>
    <input type="text" class="form-control" id="formFile" placeholder="Inserisci Nome Documento">

    <label for="formFile" class="form-label mt-3">Immagine Documento</label>
    <input class="form-control" type="file" id="formFile">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel click')">Chiudi</button>
    <button type="submit" class="btn btn-primary">Salva</button>
  </div>
</ng-template>
